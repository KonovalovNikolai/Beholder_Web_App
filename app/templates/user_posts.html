{% extends "base.html" %}

{% block content %}
    {% if not posts %}
        <p>У вас нет записей.</p>
    {% else %}
        {% for post in posts %}
            {% include '_post.html' %}
        {% endfor %}
    {% endif %}
    {% if prev_url %}
        <a href="{{ prev_url }}">Новее</a>
    {% endif %}
    {% if next_url %}
        <a href="{{ next_url }}">Старше</a>
    {% endif %}
{% endblock %}
