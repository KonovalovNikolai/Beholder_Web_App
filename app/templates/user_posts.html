{% extends "base.html" %}

{% block content %}
    {% if not posts %}
        <p>У вас нет записей.</p>
    {% else %}
        {% for post in posts %}
            {% include '_post.html' %}
        {% endfor %}

        <nav aria-label="Posts pages">
            <ul class="pagination">
                {% if prev_url %}
                    <li class="page-item">
                        <a class="page-link" href="{{ prev_url }}">Новее</a>
                    </li>
                {% endif %}
                {% if next_url %}
                    <li class="page-item">
                        <a class="page-link" href="{{ next_url }}">Позднее</a>
                    </li>
                {% endif %}
            </ul>
        </nav>
    {% endif %}
{% endblock %}
