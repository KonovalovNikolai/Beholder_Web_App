<header id="post-header" style="height: 50px">
    <div class="p-0 m-auto">
    <span>
        <a href="{{ url_for('profile', user_id=post.author.id) }}">
            <img class="post_info" src="{{ url_for('avatar', filename=post.author.get_avatar_name()) }}" width="50">
        </a>
        <a class="ml-3" href="{{ url_for('profile', user_id=post.author.id) }}">
            {{ post.author.get_fullname() }}
            </a>
        <br>
        <span class="ml-3">{{ post.get_humanized_time() }}</span>
    </span>
    </div>
</header>
