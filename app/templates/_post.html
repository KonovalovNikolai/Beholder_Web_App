<article class="mb-5 border_content post_m">
    <header id="post-header" style="height: 50px">
    <div class="p-0 m-auto">
    <span>
        <a href="{{ url_for('profile', user_id=post.author.id) }}">
            <img class="post_info" src="{{ url_for('avatar', filename=post.author.get_avatar_name()) }}" width="50">
        </a>
        <a style="text-decoration: none;" class="ml-3" href="{{ url_for('profile', user_id=post.author.id) }}">
            {{ post.author.get_fullname() }}
            </a>
        <br>
        <span class="ml-3">{{ post.get_humanized_time() }}</span>
    </span>
    </div>
</header>
    <div class="mt-3">
        <h2 class="au_text">Аудитория: {{ post.room }},</h2>
        <h2 class="au_text">Занятие: {{ post.lesson }}.</h2>
    </div>
    <div>
       <!-- <img src="{{ url_for('static', filename=post.get_first_image().get_path(to_static=True)) }}" alt=""> -->
    </div>
    <a href="{{ url_for('post', post_id=post.id) }}">Открыть запись...</a>
</article>
