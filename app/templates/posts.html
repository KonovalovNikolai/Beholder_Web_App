{% extends "base.html" %}

{% block content %}
    <div class="content mb-2">
    {% include "_navigation.html" %}

    {% if not posts %}
            <h1>Здесь будут все записи</h1>
    {% else %}
        {% for post in posts %}
            {% include '_post.html' %}
        {% endfor %}
    {% endif %}

    {% if not current_user.is_student() %}
        <a href="{{ url_for("new_post") }}">Создать новую запись.</a>
    {% endif %}
    </div>
{% endblock %}
