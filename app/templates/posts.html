{% extends "base.html" %}

{% block content %}
    <nav class="navbar text-right p-0" style="justify-content: flex-end">
        {% if not current_user.is_student() %}
            <a class="btn btn-primary" href="{{ url_for("new_post") }}">Создать новую запись</a>
        {% endif %}
    </nav>

    <div class="content mb-2 content_margin">
        {% include "_navigation.html" %}

        <div class="flex">
            {% if not posts %}
                <h1>Здесь будут все записи</h1>
            {% else %}
                {% for post in posts %}
                    {% include '_post.html' %}
                {% endfor %}
            {% endif %}
        </div>
    </div>
{% endblock %}
